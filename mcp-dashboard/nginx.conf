server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- IMPORTANT: never cache HTML entrypoint ---
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires -1;
        try_files $uri =404;
    }

    # If you have a service worker, never cache it
    location = /service-worker.js {
        add_header Cache-Control "no-store";
        expires -1;
        try_files $uri =404;
    }

    # âœ… demo.json sem cache (pra qualquer navegador sempre ver)
    location = /demo.json {
        add_header Cache-Control "no-store";
        expires -1;
        try_files $uri =404;
    }

    # Cache hashed Vite assets aggressively (safe)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Cache other static files lightly (avoid "stuck" favicon/svg/etc)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # SPA routing - redirect all to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
